<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Text-To-Speech</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <select name="" id="voicesContainer">
        <option value="">Select a voice</option>
      </select>
      <label>Rate x<span>1</span></label>
      <input name="rate" type="range" min="0" max="2" value="1" step="0.1" />
      <label>Pitch x<span>1</span></label>
      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea id="userText" cols="30" rows="10">Hello! I love JavaScript.</textarea>
      <button id="speak">Speak</button> 
      <button id="stop">Stop</button>
    </div>
  </body>
</html>
